<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="js/script.js" type="text/javascript"></script>
    <title>Suzuya</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
 
    <style type="text/css">
      body { padding-top: 80px; }
      @media ( min-width: 768px ) {
        #banner {
          min-height: 300px;
          border-bottom: none;
        }
        .bs-docs-section {
          margin-top: 8em;
        }
        .bs-component {
          position: relative;
        }
        .bs-component .modal {
          position: relative;
          top: auto;
          right: auto;
          left: auto;
          bottom: auto;
          z-index: 1;
          display: block;
        }
        .bs-component .modal-dialog {
          width: 90%;
        }
        .bs-component .popover {
          position: relative;
          display: inline-block;
          width: 220px;
          margin: 20px;
        }
        .nav-tabs {
          margin-bottom: 15px;
        }
        .progress {
          margin-bottom: 10px;
        }
      }
    </style>

    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <h1>スズヤ日付計算出題プログラム</h1>
    <div>
      <label>問題数</label>
      <input id="quantity" type="text" value="15" style="width:3em">
      <button id="make" type="button">作成</button>
    </div>
    <div style="display:inline-blocks">
      <label>平成</label>
      <input id="year" type="text" style="width:3em">
      <label>年</label>
      <input id="month" type="text" style="width:3em">
      <label>月</label>
      <input id="day" type="text" style="width:3em">
      <label>日</label>
    </div>
    <div id="output"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $('.bs-component [data-toggle="popover"]').popover();
      $('.bs-component [data-toggle="tooltip"]').tooltip();
    </script>


  </body>
</html>
